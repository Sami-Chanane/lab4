name: lab4-workflow
on:
  push:
    branches:
    - master
  pull_request:
    types:
    - opened
    branches:
    - master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: get code
      uses: actions/checkout@v4
    - name: cache dependencies
      uses: actions/cache@v3
      with:
        path: $HOME/.npm
        key: deps-key-${{hashFiles('**/package-lock.json')}}
    - name: install dependencies
      run: npm ci
    - name: lint code
      run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
    - name: get code
      uses: actions/checkout@v4
    - name: cache dependencies
      uses: actions/cache@v3
      with:
        path: $HOME/.npm
        key: deps-key-${{'**/package-lock.json'}}
    - name: install dependencies
      run: nmp ci
    - name: test code
      run: npm run test
    - name: publish test report
      uses: actions/upload@v3
      with:
        name: test-report
        path: test.json
  build:
    runs-on: ubuntu-latest
    steps:
    - name: get code
      uses: actions/checkout@v4
    - name: cache dependencies
      uses: actions/cache@v3
      with:
        path: $HOME/.npm
        key: deps-key-${{'**/package-lock.json'}}
    - name: install dependencies
      run: nmp ci
    - name: build code
      run: npm run build
    - name: upload build
      uses: actions/upload@v3
      with:
        name: dist-files
        path: dist
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: get dist-files
      uses: actions/download@v3
      with:
        name: dist-files
    - name: list files
      run: ls -ahl
    - name: deploy app
      run: echo "deploying ..."
